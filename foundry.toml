[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.19"
optimizer = true
optimizer_runs = 200

[profile.default.fuzz]
runs = 1000

[profile.default.invariant]
runs = 1000
depth = 15
fail_on_revert = false

# 测试配置
fuzz_runs = 1000
verbosity = 4
gas_reports = ["*"]
gas_reports_ignore = []

# 开发配置
gas_limit = 10000000
gas_price = 1000000000
